<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-bottom tabs-background-positive tabs-color-light">

  <!-- Dashboard Tab -->
  <ion-tab title="Pressure" icon-off="ion-heart-broken" icon-on="ion-ios-heart" href="#/tab/dash" onclick="$window.location.reload(true)">
    <ion-nav-view name="tab-dash">
  </ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Weight" data-pack="default" icon-off="ion-happy" icon-on="ion-happy-outline" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Config" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
