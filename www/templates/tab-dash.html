


<ion-view view-title="Health metrics pressure">
  <ion-content class="padding">
    <div ng-if="!profile.name" class="formulario-inicial">
      <div >

        <div class="logo" style="text-align:center;">
<img src="img/LOGIYO.png" alt="health metrics" width="200px" />
        </div>
        <div style="text-align:center;">
        	  <h3>Lets Begin!
        </h3>
        <p> Please provide a little info.</p>
        </div>
 				<div class="row">
          <div class="col col-75">
            <label class="item item-input ">
                <span class="input-label">Name</span>
                <input type="text"   name="name" ng-model="newprofile.name">
              </label>
          </div>
          <div class="col">
          	  <label class="item item-input ">
                <span class="input-label">Age</span>
                <input type="number" max="99" name="age" ng-model="newprofile.age">
              </label>
          </div>
        </div>
        <div class="row">
           <div class="col">
                <label class="item item-input ">
                  <span class="input-label">Initial weight</span>
                  <input type="number" max="99" name="age" ng-model="newprofile.weight">
                   <input type="hidden" name="date" ng-model="newprofile.initialDate" value="new Date()">
                </label>
            </div>
        </div>
 						<button class="button button-small button-full button-positive" ng-class="{'disabled':!newprofile.name || !newprofile.age}" ng-click="newPerfil()">
                  Save Profile and start
            </button>
      </div>
     </div>
      <div id="pressure" style="max-height:400px;margin:0 auto;" ng-show="profile.name">
      </div>
  <div class=""  id="nuevaPresion" ng-if="profile.name">
    <div class="item item-divider balanced item-icon-right" ng-click="addOne=!addOne" style="text-align:left !important;">
      Add Pressure <i class="ion-android-add-circle"></i>
    </div>
    <div class="item item-text-wrap" ng-if="addOne">
      <div >
          <div class="row">
            <div class="col col-50">
              <label class="item item-input ">
                <span class="input-label"><i class="icon ion-arrow-up-c"></i>High</span>
                <input type="number" placeholder="120" max="999" name="high" ng-model="newPressure.high">
              </label>
             </div>

            <div class="col">
              <label class="item item-input ">
                <span class="input-label"><i class="icon ion-arrow-down-c"></i>Low</span>
                <input type="number" placeholder="80"  max="999" name="low" ng-model="newPressure.low">
              </label>
            </div>
        </div>


        <div ng-click="nuevo=false;">
        <button class="button button-small button-full button-positive" ng-class="{'disabled':!newPressure.high || !newPressure.low}" ng-click="addPressure()">
          Save Pressure
        </button>
        <div>
      </div>
    </div>

  </div>
</div>
    <ion-list>

          <ion-item ng-repeat="item in items track by $index">
      <div class="row">
        <div class="col high" >  {{item.aliados_content}}</div>
          <div class="col low">  <img src="{{item.cmoganas_image}}"></div>
          <div class="col col-50 fecha">  {{item.acumulacinde_content}}</div>
          <ion-option-button class="button-assertive" ng-click="remove(item)">
          Delete
        </ion-option-button>
      </div>

      </ion-item>
-->
      <ion-item ng-repeat="item in items track by $index">
      <div class="row">
        <div class="col high" >  {{item.high}}</div>
          <div class="col low">  {{item.low}}</div>
          <div class="col col-50 fecha">  {{item.date}}</div>
          <ion-option-button class="button-assertive" ng-click="remove(item)">
          Delete
        </ion-option-button>
      </div>

      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
